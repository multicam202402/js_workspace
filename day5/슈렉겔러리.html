<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width:500px;
            height: 400px;            
            background-color: yellow;
            margin: auto;
        }
        #content{
            width:500px;
            height:340px;
            background-color: aqua;
            position: relative; /*box 라는 자식 때문에..*/
        }
        #footer{
            width:100%;
            height: 60px;
            background-color: aquamarine;
        }
    </style>
    <script>
        let box;
        let a=0.1;
        let targetX=0; //box가 도달할 목표 x 축 지점 

        //사진 모음 박스 만들기(추후 이 box는 좌우로 부드럽게 움직이자)
        function createBox(){
            box = document.createElement("div"); // <div></div> 동일
            box.style.width=500*7+"px";
            box.style.height=340+"px";
            box.style.background="yellow";
            //content  를 부모로 한 위치 지정 absolute 
            box.style.position="absolute";
            box.style.left=0+"px";

            //7개의 이미지를 box에 부착하기 
            for(let i=0;i<=6;i++){
                let img=document.createElement("img"); // <img> 동일 
                img.src="../images/Shrek/img"+i+".jpg"; //<img src="">
                img.style.width=500+"px";
                img.style.height=340+"px";
                //이미지 한개를 box에 부착 
                box.appendChild(img);
            }

            //content 에 부착 
            let content = document.getElementById("content");
            content.appendChild(box);
        }

        //부드럽게 이동 
        //나위치 = 현나위치 + a*(목표-현나위치)
        function move(){
            box.style.left = parseInt(box.style.left)+a*(targetX-parseInt(box.style.left))+"px";
        }

        function init(){
            createBox();
        }

        addEventListener("load", function(){
            init();            
        });
    </script>
</head>
<body>
    
    <div id="wrapper">
        <div id="content"></div>
        <div id="footer">네비게이션</div>
    </div>

</body>
</html>
