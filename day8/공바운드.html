<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 900px;
            height: 900px;
            background-color: gray;                                    
            margin: auto;
            position: relative;
        }
    </style>
    <script src="./Ball.js"></script>
    <script src="../js/lib.js"></script>
    <script>
        let wrapper;
        let ballArray=[]; 
        let colorArray=["red","orange","yellow","green","blue","navy","purple"];

        function createBall(){
            //container, bg, x, y, width, height, velX, velY, text
            let color = colorArray[ getRandom(colorArray.length-1) ];
            let velX= getRandomByRange(1,10);
            let velY= getRandomByRange(1,10) ;

            let ball = new Ball(wrapper, color, 0, 0, 50,50, velX, velY, "");

            //생성된 볼을 배열에 추가하기 
            ballArray.push(ball);
        }

        //모든 공의  move() 메서드를 호출
        function gameLoop(){
            for(let i=0; i<ballArray.length;i++){
                ballArray[i].move();
            }
        }

        addEventListener("load", function(){
            wrapper = document.getElementById("wrapper");

            //키보드 이벤트 연결 
            document.body.addEventListener("keydown", function(e){
                if(e.keyCode==32){
                    createBall();                        
                }
            });

            setInterval("gameLoop()", 10);
        });
    </script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
