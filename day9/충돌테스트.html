<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0px;
        }
        #wrapper{
            width:100%;
            height:900px;
            background-color: aqua;
            position: relative;
        }
    </style>
    <script>
        let wrapper;
        let box1, box2;
        let flag=false; //박스를 움직일지 여부를 결정짓는 논리값 

        //박스를 정의한다 
        class Box{
            constructor(container, bg, x, y, width, height){
                this.container=container;
                this.div=document.createElement("div");
                this.bg=bg;
                this.x=x;
                this.y=y;
                this.width=width;
                this.height=height;
                
                //style
                this.div.style.background=this.bg;
                this.div.style.fontSize=50+"px";

                this.div.style.position="absolute";
                this.div.style.left=this.x+"px";
                this.div.style.top=this.y+"px"; 

                this.div.style.width=this.width+"px";
                this.div.style.height=this.height+"px";
                
                this.container.appendChild(this.div);

                this.showInfo();
            }

            //현재 박스의 좌표 출력 
            showInfo(){
                this.div.innerText=`x:${this.x} \ny:${this.y}`;    
            }

            collisionCheck(){
                //좌측상단 모서리(북서)1사분면
                let side1 = ((box1.x+box1.width) >= box2.x) && ((box1.y+box1.height) >= box2.y);

                //우측상단 모서리 (북동) 2사분면
                let side2 = (box1.x <= (box2.x+box2.width)) && ((box1.y+box1.height) >= box2.y);

                //우측하단 모서리(동남) 3사분면 
                let side3 = (box1.x <= (box2.x+box2.width)) && (box1.y <=(box2.y+box2.height));

                //좌측하단 모서리(서남) 4사분면
                let side4 = ( (box1.x+box1.width) >= box2.x ) && (box1.y <=(box2.y+box2.height));

                //모든 사분면이 true 값일때, 전체를 true본다 즉 충돌로 본다    
                return (side1 && side2 && side3 && side4);
            }


            //박스의 움직임 
            move(x, y){
                this.x =x;  //마우스의x좌표; 
                this.y=y;   //마우스의y좌표;

                this.showInfo();
                
                //변경된  this.x, this.y  값에 대하여 실시간 충돌체크를 계속 진행하자 
                let result = this.collisionCheck();

                if(result){ //충돌일때
                    this.div.style.background="yellow";
                }else{//아닐때
                    this.div.style.background=this.bg;
                }

                //rendering 
                this.div.style.left=this.x+"px";
                this.div.style.top=this.y+"px";
            }
        }

        //사각형 두개를 생성하자
        function createBox(){
            //container, bg, x, y, width, height
            box1 = new Box(wrapper, "red", 300, 400, 200, 200);
            box2 = new Box(wrapper, "green", 800, 400, 200, 200);
        }

        addEventListener("load", function(){
            wrapper =document.getElementById("wrapper");

            createBox();

            box1.div.addEventListener("click", function(){
                flag = !flag;
            });

            //마우스 움직임 이벤트 연결 
            document.body.addEventListener("mousemove", function(e){
                //console.log("마우스 움직이고 있어?");
                if(flag){
                    box1.move(e.clientX , e.clientY);
                }
            });

        });
    </script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
