<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 700px;
            height: 720px;
            background-color: yellow;
            margin: auto;
        }
        #header{
            width:100%;
            height:70px;
            background-color: aquamarine;
            line-height: 70px;
            text-align: center;
        }
        #header span{
            font-size:35px;
            font-weight: bold;
        }
        #header button{
            width:50px;
            height:30px;
        }
        #header span{
            margin: 0px 30px;
            box-sizing: border-box;
        }
        #dayTitle{
            width:100%;
            height:50px;
            background-color: blanchedalmond;
            position: relative;
        }
        #content{
            width:100%;
            height:100%;
            background-color: blueviolet;
            position: relative;
        }
    </style>
    <script src="./Cell.js"></script>
    <script>
        let wrapper;
        let dayTitle; //요일이 들어갈 div

        let cellSize=100; //셀의 크기(얘네들이 모여서 달력의 크기를 결정)
        let dayTitleArray=["Sun","Mon","Tue","Wed","Thur","Fri","Sat"];

        function createDayCell(){
            //container, x, y, width, height, content
            for(let i=0;i<dayTitleArray.length;i++){
                let cell = new Cell(dayTitle, i*cellSize, 0, cellSize, 50, dayTitleArray[i]);
            }
        }

        function init(){
            //달력 크기의 동적 변경 
            wrapper.style.width = cellSize * 7+"px"; //달력의 너비 
            wrapper.style.height = cellSize * 6+(70+50)+"px";
        }

        addEventListener("load", function(){
            wrapper = document.getElementById("wrapper");
            dayTitle = document.getElementById("dayTitle");
            
            init();
            createDayCell(); //요일 생성 
        });

    </script>
</head>
<body>
    
    <div id="wrapper">
        <div id="header">
            <button>◀</button>
            <span>2019년 03월</span>
            <button>▶</button>
        </div>
        <div id="dayTitle">요일 나올곳</div>
        <div id="content">달력의 셀이 출력될 곳</div>
    </div>

</body>
</html>
