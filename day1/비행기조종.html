<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*문서에 게임 배경을 배경이미지로 적용해보기*/
        #wrapper{
            background-image: url(../images/plane/game_bg.jpg);
            width:1280px;
            height:640px;
            margin: auto;
            position: relative;/*자식 때문에...명시*/
        }

        #plane{
            width:60px;     
            position: absolute;/*부모를 기준으로 한 위치 */       
            left:200px;/*x축*/
            top:150px;/*y축*/
        }
    </style>
</head>
<body>
    <!-- 게임의 스테이지 (무대) 역할을 할 div 사용 -->
    <div id="wrapper">
        <img src="../images/plane/plane.png" id="plane">
    </div>
    

</body>
</html>
