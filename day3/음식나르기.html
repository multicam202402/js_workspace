<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin:0px;}
        #wrapper{
            width: 1500px;
            height: 900px;
            background-color: yellow;
        }
        #dish{
            position: absolute; /*부모인 wrapper를 기준으로 한 위치*/
            left:1000px;
            top:200px;
            width:370px;
            height: 400px;
        }
    </style>
    <script>
        //프로그램이 가동되자 마자 통닭다리의 스타일 변경 
        function init(){
            let food = document.getElementById("food");
            food.style.position="absolute";
            food.style.left=300+"px";
        }
    </script>        
</head>
<body onLoad="init();">
    <div id="wrapper">
        <img src="../images/chicken.webp" id="food">

        <img src="../images/dish.webp" id="dish">
    </div>
</body>
</html>
