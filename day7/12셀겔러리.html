<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 700px;
            height: 400px;
            background-color: yellow;
            margin: auto;
        }
        #aside{
            width:300px;
            height:100%;
            background-color:aqua ;
            float:left;
            position: relative;
        }
        #content{
            width: 400px;
            height:100%;
            background-color: bisque;
            float:left;
        }
    </style>
    <script>
        let aside;
        let content;

        //12개의 이미지 경로를 2차원 배열로 관리하자 
        //4층의 3호수로 관리... 
        let nameArray=[
            ["apple.webp","banana.webp","cherry.webp"],
            ["flower.webp","grape.webp","lemon.webp"],
            ["mango.webp","mushroom.webp","orange.webp"],
            ["question.webp","star.webp","strawberry.webp"]
        ];

        function createThumb(){
            //4층, 3호수짜리 표형태의 이미지를 생성해보자 
            let img = document.createElement("img"); // <img> 동일 
            img.src="../images/item/변"; // <img src="">
            
            img.style.position="absolute";
            img.style.top=0+"px";
            img.style.left=0+"px";

            img.style.width=100+"px";
            img.style.height=100+"px";

            aside.appendChild(img); //자식 요소로 추가 

        }   

        addEventListener("load", function(){
            aside = document.getElementById("aside");
            content = document.getElementById("content");

            createThumb();//썸네일 생성하기
        });

    </script>
</head>
<body>
    
    <div id="wrapper">
        <div id="aside"></div>
        <div id="content"></div>
    </div>

</body>
</html>
