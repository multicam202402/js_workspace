<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width:1200px;
            height:800px;
            background-color: cadetblue;
            margin: auto;
        }
        #aside1, #aside2{
            width:200px;
            height:100%;
            background-color: yellow;
            float:left;
        }
        #section{
            width:800px;
            height:100%;
            background-color: bisque;
            float:left;
        }
        #header{
            width:100%;
            height:50px;
            background-color: blueviolet;
        }
        #content{
            width:100%;
            height:750px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    
    <div id="wrapper">
        <div id="aside1">좌측</div>
        <div id="section">
            <div id="header"></div>
            <div id="content"></div>
        </div>
        <div id="aside2">우측</div>
    </div>

</body>
</html>
