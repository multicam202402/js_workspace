<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width:400px;
            height:500px;
            border: 2px solid green;
            border-radius: 10px;
            margin: auto;
        }
        #question{
            width:100%;
            height:200px;
            background-color: antiquewhite;
        }
        #keyInput{
            width:100%;
            height:100px;
            background-color: aquamarine;
        }
        #feedback{
            width:100%;
            height:150px;
            background-color: burlywood;
        }
        #total{
            width:100%;
            height:50px;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    
    <div id="wrapper">
        <div id="question">단어나올곳</div>
        <div id="keyInput">입력영역</div>
        <div id="feedback">피드백</div>
        <div id="total">점수</div>
    </div>

</body>
</html>
