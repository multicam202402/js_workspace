<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width:700px;
            height: 600px;
            background-color: aqua;
            margin: auto;
        }
        #aside{
            width:100px;
            height:600px;
            background-color: burlywood;
            float:left;
        }
        #content{
            width:600px;
            height: 600px;
            /*배경~~*/
            background-image: url(../images/room/room.webp);
            background-size: 600px  600px; /* width, height*/
            float:left;
        }
        #light{
            width:100%;
            height:100%;
            background-color: black;
            opacity:0.7; /*0(투명) ~ 1(불투명)*/
        }
    </style>
</head>
<body>
    
    <div id="wrapper">
        <div id="aside">
            <img src="../images/room/on.png">
        </div>        
        <div id="content">
            <div id="light">불껐을때 암흑처리..</div>
        </div>
    </div>

</body>
</html>
