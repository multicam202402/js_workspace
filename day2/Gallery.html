<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>겔러리</title>
    <style>
        #wrapper{
            width:600px;
            height: 600px;
            background-color: yellow;     
            margin: auto;
        }
        #header{
            width: 100%;
            height:100px;
            background-color: aqua;
            text-align: center; /* div 내의 컨텐트의 가운데 정렬*/
            line-height: 100px;
        }
        #content{
            width:100%;
            height:500px;
            background-color: bisque;
            text-align: center; /*수평정렬*/
            line-height: 500px;
        }
        
        /*content 안에 있는 이미지에 대한 css
            content  img  : content 라는 선택자 내부의 자식 중 img 태그에..
        */
        #content img{
            width:90%;
            height:90%;
        }

    </style>
    <script>
        let n=0; //횟수를 담기 위한 변수 (전역변수)
                    //프로그램 즉 웹브라우저를 끌때까지 살아있다..
                    //계속 생명령이 유지된다면, 프로그램끝날때까지
                    //그값을 유지시킬 수도 있다.. 1,2,3,4...누적

        //개발자가 정의하는 함수를 가리켜, 사용자정의 함수라 한다...
        function next(){
            //변수(컴퓨터의 메모리에 일거리인 데이터를 기억시키는 방법)
            //와 연산자 (+)
            //+연산자는 수치를 대상으로 해서는 더하기 연산을 수행하지만
            // 연산대상에 문자열이 포함될 경우, 연결자 역할을 수행
            n = n+1;
            //console.log(n+" 번 호출했어!!");
            //console.log("내가 보여줄 이미지는 m"+n+".jpg");
            console.log("../images/mt/m"+n+".jfif");
        }        
    </script>
</head>
<body>
    
    <div id="wrapper">
        <div id="header">
            <button>이전</button>
            <button>투명하게</button>
            <button>불투명하게</button>
            <button onClick="next()">다음</button>            
        </div>
        <div id="content">
            <img src="../images/mt/m1.jfif"> 
        </div>
    </div>

</body>
</html>
